<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos JS</title>
</head>
<body>
    <script>
        alert("Vou adivinhar quantos anos se passaram")
        let ano1 = Number(prompt("Coloque data atual: "))
        let ano2 = Number(prompt("Coloque o ano que quiser: "))
        let soma = ano1 - ano2
        alert(`Se passaram ${soma} anos desde de ${ano2}!`)
    </script>
</body>
</html>
