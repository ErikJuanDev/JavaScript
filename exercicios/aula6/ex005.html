<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos JS</title>
    <style>
        body{
            font: bold 2em arial;
        }
    </style>
</head>
<body>
    <script>
        let nome = prompt("Diga seu nome: ")
        document.write(`Olá ${nome}. Seu nome tem ${nome.length} letras! <br>`)

        document.write(`Seu ${nome} fica assim em maiúsculo: ${nome.toUpperCase()} <br>`) //writeln pula para outra linha.

        document.write(`Seu ${nome} fica assim em maiúsculo: ${nome.toLowerCase()}`)
    </script> 
</body>
</html>
